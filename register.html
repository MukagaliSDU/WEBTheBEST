<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body style="background-color: #fff;">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <header style="background-color:#fff; height: 50px;padding-top: 2px;">
        <div class="header">
            <div id="main"><span  style="font-size:25px;cursor:pointer; color: #ebeff2;" onclick="openNav()">&#9776;</span></div>
            <div id="LIVE_ID"><img style="width: 36px; vertical-align: middle;"  src="https://shymbulak.com/_nuxt/img/live.e90e98b.svg">L I V E</div>
            <div id="KOLSAI_ID" style="margin: auto;"><img  style="width: 55px; vertical-align: middle;" src="./kolsai_logo-removebg-preview (1).png">K O L S A I</div>
            <div id="register_id">Register</div>
            <div id="Sign_in_id">Sign in</div>
            
        </div>
    </header>    
    <div class="main_container">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://cdn.shymbulak-dev.com/media/6f89df15b34d2599988334e8ab7cde17.png" style="width:35vw; height: 35vw;">
          <div class="text">Caption Text</div>
        </div>
         <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://cdn.shymbulak-dev.com/media/357a923c060af5c78ae2a9fbb9633934.png" style="width:35vw; height: 35vw;">
          <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://cdn.shymbulak-dev.com/media/df1c2a6c6ede3bd0ce3fde4e88e141cd.jpg" style="width:35vw; height: 35vw;">
          <div class="text">Caption Three</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://cdn.shymbulak-dev.com/media/114ab4591e13d15efb86c03c6d27793f.png" style="width:35vw; height: 35vw;">
          <div class="text">Caption four</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://cdn.shymbulak-dev.com/media/ebfac16720cd959079271f434b113dab.png" style="width:35vw; height: 35vw;">
          <div class="text">Caption four</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        <br>
        <div style="text-align: center;">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
      </div>
      <div class="half_container">
        <div class="row_container_1">
          <div><img src="https://astanatimes.com/wp-content/uploads/2020/01/20190314203151.jpg"style="width:18vw; height: 16.5vw;"> </div>
          <div><img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/06/e6/cc/70.jpg"style="width:18vw; height: 16.5vw; margin-left:30px"> </div>
        </div>
        <div class="row_container_2">
          <div><img src="https://astanatimes.com/wp-content/uploads/2016/10/a2f9daa710474e237eba1f9ed9ff8a8c.jpg"style="width:18vw; height: 16.5vw;"> </div>
          <div><img src="https://frozenrocks.kz/en/wp-content/uploads/2019/02/til_glacer_skiers.jpg"style="width:18vw; height: 16.5vw;margin-left:30px"> </div>
        </div>

    </div>
